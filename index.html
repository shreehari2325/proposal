<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .gif_container {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('yesButton').addEventListener('click', nextPage);
            document.getElementById('noButton').addEventListener('click', moveButton);
            document.getElementById('noButton').addEventListener('mouseover', moveButton);
        });

        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://64.media.tumblr.com/902a07edd8cf4348e1a674964e876dac/8ee14a4c0716cc85-e5/s540x810/b22ed87f294a605299ad5781e5639446befaad3b.gif" alt="gif">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>
    </div>
</body>
</html>
